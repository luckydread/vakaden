# HTTP server: redirect all to HTTPS, allow Certbot challenge
server {
    listen 80;
    server_name vakaden.com www.vakaden.com;

    # ACME challenge location for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name vakaden.com www.vakaden.com;

    ssl_certificate /etc/letsencrypt/live/vakaden.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vakaden.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend container
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    # Serve static files directly
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
