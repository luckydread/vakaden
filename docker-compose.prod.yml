version: "3.9"

services:
  frontend:
    image: nginx:latest
    container_name: vakaden_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro
  certbot:
    image: certbot/certbot:latest
    container_name: vakaden_certbot
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
  api:
    image: ${API_IMAGE}
    container_name: vakaden_api
    working_dir: /app
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    expose:
      - "8000"
    restart: always