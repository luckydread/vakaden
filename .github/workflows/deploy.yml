name: Deploy

on:
  workflow_run:
    workflows: ["Build-and-Push"]
    types:
      - completed

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSHKEY }}

      - name: Deploy on Droplet
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            cd ~/vakaden || exit 1
            echo '${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}' | docker login registry.digitalocean.com -u doctl --password-stdin

            # Make sure env vars are loaded
            set -a
            source .env
            set +a

            # Debug: check substitution
            docker-compose -f docker-compose.prod.yml config | grep image
              
            # Pull the specific images we just built
            docker-compose -f docker-compose.prod.yml pull registry.digitalocean.com/vakaden/app:frontend-latest
            docker-compose -f docker-compose.prod.yml pull registry.digitalocean.com/vakaden/app:api-latest

              # Start the services
              docker-compose -f docker-compose.prod.yml up -d --remove-orphans
              
              # Clean up
              docker system prune -af
            "