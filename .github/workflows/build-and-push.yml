name: Build-and-Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: "vakaden"
  IMAGE_NAME: "app"  # Your container name

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build frontend container image
        run:  docker build -t registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:frontend-latest -f ./frontend/Dockerfile ./frontend

      - name: Build api container image
        run:  docker build -t registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:api-latest -f ./api/Dockerfile ./api

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600
      
      - name: Push frontend image
        run: docker push registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:frontend-latest

      - name: Push api image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:api-latest
        
