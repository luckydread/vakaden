name: Build and Push API + Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: "vakaden"
  IMAGE_NAME: "app"  # Your container name

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600
      
      - name: Garbage collect repository
        run: doctl registry repository garbage-collect ${{ env.REGISTRY }}

      - name: Delete all manifests
        run: |
          # Get all manifests and delete them
          MANIFESTS=$(doctl registry repository list-manifests ${{ env.REGISTRY }} --format "{{.Digest}}" --no-header)
          if [ -n "$MANIFESTS" ]; then
            echo "Found manifests:"
            echo "$MANIFESTS"
            
            # Convert newline-separated list to space-separated
            MANIFESTS=$(echo "$MANIFESTS" | tr '\n' ' ')
            
            # Delete each manifest
            for digest in $MANIFESTS; do
              if [ -n "$digest" ] && [ "$digest" != "<nil>" ]; then
                echo "Deleting manifest $digest"
                doctl registry repository delete-manifest ${{ env.REGISTRY }} $digest -f
              fi
            done
          else
            echo "No manifests found"
          fi

      - name: Build and push API image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}-api
          docker build -t ${{ env.REGISTRY }}/app:$IMAGE_TAG-api -f ./api/Dockerfile ./api
          docker push ${{ env.REGISTRY }}/app:$IMAGE_TAG-api

      - name: Build and push Frontend image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}-frontend
          docker build -t ${{ env.REGISTRY }}/app:$IMAGE_TAG -f ./frontend/Dockerfile ./frontend
          docker push ${{ env.REGISTRY }}/app:$IMAGE_TAG
