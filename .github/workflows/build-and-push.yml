name: Build and Push API + Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: "vakaden"
  IMAGE_NAME: "app"  # Your container name

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build frontend container image
        run:  docker build -t registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:frontend-$(echo $GITHUB_SHA | head -c7) -f ./frontend/Dockerfile ./frontend

      - name: Build api container image
        run:  docker build -t registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:api-$(echo $GITHUB_SHA | head -c7) -f ./api/Dockerfile ./api

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600
      
      - name: Remove all old images
        run: if [ ! -z "$(doctl registry repository list | grep "$(echo $IMAGE_NAME)")" ]; then doctl registry repository delete-manifest $(echo $IMAGE_NAME) $(doctl registry repository list-tags $(echo $IMAGE_NAME) | grep -o "sha.*") --force; else echo "No repository"; fi

      
      - name: Push frontend image
        run: docker push registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:frontend-$(echo $GITHUB_SHA | head -c7)

      - name: Push api image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/$REGISTRY/$IMAGE_NAME:api-$(echo $GITHUB_SHA | head -c7)
        
